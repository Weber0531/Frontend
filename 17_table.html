<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="css/17_table.css">
</head>
<body>
    <table class="price">
        <tr>
            <th>標題一</th> <!-- th預設有粗體用在標題-->
            <th>標題二</th>
            <th>標題三</th>
        </tr>
        <tr>
            <td>內容一</td><!-- td用在一般內容-->
            <td>內容二</td>
            <td>內容三</td>
        </tr>
    </table>
</body>
</html>
