<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        .box{
            width: 300px;
            height: 262px;
            border: solid 5px blue;
            position: relative;
            overflow: hidden;
        }

        .box:hover .title{
            bottom: 0;
        }
        .title{
            background-color: black;
            color: white;
            text-align: center;
            position: absolute;
            bottom: -37px;
            width: 100%;
            padding: 5px 0;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="title">Product Title</div>
        <img src="https://m.media-amazon.com/images/I/61WjXANY0qL.__AC_SX300_SY300_QL70_FMwebp_.jpg" alt="">
    </div>
</body>
</html>
